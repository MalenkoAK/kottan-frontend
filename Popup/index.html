<!DOCTYPE html>
<html>
    <head lang="EN">
        <title>Popup</title>
        <link rel="stylesheet" href="css/style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="header">
            <nav class="nav__header">
                <ul class="nav__list">
                    <li class="nav__item mail"><a href="#">Mail</a></li>
                    <li class="nav__item images"><a href="#">Images</a></li>
                    <li class="nav__item popup__nav__item">
                        <input type="checkbox" id="popup" class="popup_checkbox">
                        <label for="popup">
                            <img src="icons/icons8-menu-64.png" alt="popup-button" class="icon popup__icon">
                        </label>
                        <div class="popup">
                            <ul class="popup__items">
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-search-64.png" alt="search" class="icon">Search</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-contacts-64.png" alt="contacts" class="icon">Contacts</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-document-64.png" alt="documents" class="icon">Documents</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/maps.png" alt="maps" class="icon">Maps</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-picture-64.png" alt="photos" class="icon">Photos</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-news-64.png" alt="news" class="icon">News</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-folder-64.png" alt="files" class="icon">Files</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-music-64.png" alt="music" class="icon">Music</a></li>
                                <li class="popup__item"><a href="#" class="link">
                                    <img src="icons/icons8-sun-64.png" alt="weather" class="icon">Weather</a></li>
                                <li class="more__below">
                                    <input type="checkbox" id="popup__more" class="checkbox__more">
                                    <label for="popup__more" class="more">More</label>
                                    <label for="popup__more" class="less">less</label>
                                    <div class="more__inner">
                                        <ul class="more__inner__content">
                                        	 <li class="popup__item"><a href="#" class="link">
                                                <img src="icons/mic.png" alt="microphone" class="icon">Microphone</a></li>
                                        	 <li class="popup__item"><a href="#" class="link">
                                                <img src="icons/icons8-speech-bubble-64.png" alt="chat" class="icon">Chat</a></li>
                                            <li class="popup__item"><a href="#" class="link">
                                                <img src="icons/icons8-edit-64.png" alt="blogs" class="icon">Blogs</a></li>
                                            <li class="popup__item"><a href="#" class="link">
                                                <img src="icons/icons8-user-male-64.png" alt="user" class="icon">User</a></li>
                                            <li class="popup__item"><a href="#" class="link">
                                                <img src="icons/classroom.png" alt="classroom" class="icon">Classroom</a></li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>           
            </nav>
        </header>
        <main class="main">
        <footer></footer>
        </main>
    </body>
    </html>
